<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <from class="text-center">
    <div class="mb-4">
      <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">로그인</button>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email address" style="height:60px;">
      </div>
    <div>
      <input type="password" class="form-control" id="pwd" placeholder="Password">
    </div>
    <div class="checkbox">
      <input type="checkbox" class="form-checkbox">
      <span>Remember me</span>
    </div>
    <div class="mb-4">
      <button type="submit" class="btn btn-light btn-block text-danger border border-danger" style="width: 100%;">로그인</button>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success text-light rounded-pill" style="width: 100%;">회원가입</button>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-warning rounded-pill" style="width: 100%;">돌아가기</button>
    </div>
  </from>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
