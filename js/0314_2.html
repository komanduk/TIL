<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const copydiv = document.getElementById('copy');
  const newDiv1 = document.createElement('div');
  const newDiv2 = document.createElement('div');
  const newDiv3 = document.createElement('div');
  const newlabel = document.createElement('label');
  const newinput = document.createElement('input');
  const newlabel2 = document.createElement('label');
  const newinput2 = document.createElement('input');
  const newbtn = document.createElement('botton');
  newlabel.setAttribute('for', 'inputEmail');
  newlabel.setAttribute('class', 'form-label');
  newlabel.textContent = '이메일';
  newinput.setAttribute('type', 'email');
  newinput.setAttribute('class', 'form-control');
  newinput.setAttribute('id', 'inputEmail');
  newlabel2.setAttribute('for', 'inputPassowrd');
  newlabel2.setAttribute('class', 'form-label');
  newlabel2.textContent = '비밀번호';
  newinput2.setAttribute('type', 'password');
  newinput2.setAttribute('class', 'form-control');
  newinput2.setAttribute('id', 'inputPassword');
  newbtn.setAttribute('role', 'summit');
  newbtn.classList.add('btn', 'btn-primary');
  newbtn.textContent = '로그인';
  newDiv1.append(newlabel, newinput)
  newDiv2.append(newlabel2, newinput2)
  newDiv3.append(newbtn)
  copydiv.append(newDiv1, newDiv2, newDiv3)
  const copyname = document.querySelectorAll('#copy div');
  copyname.forEach((element) => {
  element.classList.add('mb-3');
});
</script>

</html>
